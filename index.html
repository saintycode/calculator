<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta
      charset="UTF-8"
      name="viewport"
      content="width-device-width, initial-scale=1"
    />
  </head>
  <body style="margin: auto; background-color: rgb(29, 28, 28)" ;>
    <div class="col">
      <div class="container-lg" style="block">
        <div class="col-md-3"></div>
        <div class="col-md-6 well">
          <h3 class="text-light">Javascript - My Simple Calculator</h3>
          <hr style="border-top: 1px dotted #ccc" />
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="col-md-1"></div>
            <div class="col-md-10 well" style="background-color: $indigo-200">
              <form name="calculator">
                <input
                  type="text"
                  name="result"
                  style="width: 50%; height: 50px; font-size: 30px"
                />
                <br /><br />
                <button
                  type="button"
                  onclick="calculator.result.value+='1'"
                  style="padding: 25px; margin-left: 5px; font-size: 14px"
                >
                  1
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='2'"
                  style="padding: 25px; font-size: 14px"
                >
                  2
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='3'"
                  style="padding: 25px; font-size: 14px"
                >
                  3
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='+'"
                  style="padding: 25px; font-size: 14px"
                >
                  +
                </button>
                <br /><br />
                <button
                  type="button"
                  onclick="calculator.result.value+='4'"
                  style="padding: 25px; margin-left: 5px; font-size: 14px"
                >
                  4
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='5'"
                  style="padding: 25px; font-size: 14px"
                >
                  5
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='6'"
                  style="padding: 25px; font-size: 14px"
                >
                  6
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='-'"
                  style="
                    padding-top: 25px;
                    padding-bottom: 25px;
                    padding-right: 27px;
                    padding-left: 27px;
                    font-size: 14px;
                  "
                >
                  -
                </button>
                <br /><br />
                <button
                  type="button"
                  onclick="calculator.result.value+='7'"
                  style="padding: 25px; margin-left: 5px; font-size: 14px"
                >
                  7
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='8'"
                  style="padding: 25px; font-size: 14px"
                >
                  8
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='9'"
                  style="padding: 25px; font-size: 14px"
                >
                  9
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='*'"
                  style="
                    padding-top: 25px;
                    padding-bottom: 25px;
                    padding-right: 26px;
                    padding-left: 26px;
                    font-size: 13px;
                  "
                >
                  x
                </button>
                <br /><br />
                <button
                  type="button"
                  onclick="calculator.result.value =''"
                  style="padding: 25px; margin-left: 5px; font-size: 14px"
                >
                  C
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='0'"
                  style="padding: 25px; font-size: 14px"
                >
                  0
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value=eval(calculator.result.value)"
                  style="padding: 25px; font-size: 14px"
                >
                  =
                </button>
                <button
                  type="button"
                  onclick="calculator.result.value+='/'"
                  style="
                    padding-top: 25px;
                    padding-bottom: 25px;
                    padding-right: 26px;
                    padding-left: 26px;
                    font-size: 14px;
                  "
                >
                  /
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 style="color: rgb(255, 251, 251); display: inline-block">
      codes by Sainty
    </h2>
  </body>
</html>
