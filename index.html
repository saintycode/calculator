<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <meta
      charset="UTF-8"
      name="viewport"
      content="width-device-width, initial-scale=1"
    />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://sourcecodester.com"
          >Sourcecodester</a
        >
      </div>
    </nav>
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
      <h3 class="text-primary">Javascript - Simple Calculator</h3>
      <hr style="border-top: 1px dotted #ccc" />
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="col-md-1"></div>
        <div
          class="col-md-10 well"
          style="background-color: rgb(138, 135, 135)"
        >
          <form name="calculator">
            <input
              type="text"
              name="result"
              style="width: 100%; height: 50px; font-size: 30px"
            />
            <br /><br />
            <button
              type="button"
              onclick="calculator.result.value+='1'"
              style="padding: 25px; margin-left: 5px; font-size: 14px"
            >
              1
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='2'"
              style="padding: 25px; font-size: 14px"
            >
              2
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='3'"
              style="padding: 25px; font-size: 14px"
            >
              3
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='+'"
              style="padding: 25px; font-size: 14px"
            >
              +
            </button>
            <br /><br />
            <button
              type="button"
              onclick="calculator.result.value+='4'"
              style="padding: 25px; margin-left: 5px; font-size: 14px"
            >
              4
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='5'"
              style="padding: 25px; font-size: 14px"
            >
              5
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='6'"
              style="padding: 25px; font-size: 14px"
            >
              6
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='-'"
              style="
                padding-top: 25px;
                padding-bottom: 25px;
                padding-right: 27px;
                padding-left: 27px;
                font-size: 14px;
              "
            >
              -
            </button>
            <br /><br />
            <button
              type="button"
              onclick="calculator.result.value+='7'"
              style="padding: 25px; margin-left: 5px; font-size: 14px"
            >
              7
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='8'"
              style="padding: 25px; font-size: 14px"
            >
              8
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='9'"
              style="padding: 25px; font-size: 14px"
            >
              9
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='*'"
              style="
                padding-top: 25px;
                padding-bottom: 25px;
                padding-right: 26px;
                padding-left: 26px;
                font-size: 13px;
              "
            >
              x
            </button>
            <br /><br />
            <button
              type="button"
              onclick="calculator.result.value =''"
              style="padding: 25px; margin-left: 5px; font-size: 14px"
            >
              C
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='0'"
              style="padding: 25px; font-size: 14px"
            >
              0
            </button>
            <button
              type="button"
              onclick="calculator.result.value=eval(calculator.result.value)"
              style="padding: 25px; font-size: 14px"
            >
              =
            </button>
            <button
              type="button"
              onclick="calculator.result.value+='/'"
              style="
                padding-top: 25px;
                padding-bottom: 25px;
                padding-right: 26px;
                padding-left: 26px;
                font-size: 14px;
              "
            >
              /
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
